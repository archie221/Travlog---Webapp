{% extends 'user/base.html' %}

{% block content %}
{% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <div class="container"></div>
    <div class="signup-form">
        <form class="form-horizontal" method="POST" action="{% url 'post:create' %}" >
            {% csrf_token %}              
            <div class="row">
                <div class="col-8 offset-4">
                    <h2>Post Details</h2>
                </div>	
              </div>	
            <div class="form-group row">
                <label class="col-form-label col-4">Title</label>
                <div class="col-8">
                    <input type="text" class="form-control" name="title" required="required" >
                </div>        	
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Description</label>
                <div class="col-8">
                    <input type="text" class="form-control" name="description" required="required">
                </div>        	
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Max Limit</label>
                <div class="col-8">
                    <input type="number" class="form-control" name="maxlimit" >
                </div>        	
            </div>
            <div class="form-group row">
                <div class="col-8 offset-4">
                    <button type="submit" class="btn btn-primary btn-lg">Create Post</button>
                </div>  
            </div>		      
        </form>
    </div>
{% endblock %}
